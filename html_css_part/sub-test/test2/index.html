<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>登陆网易通行证</title>

    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<!-- author : 郭伟涵-->
<body>
    <div class="login">
    	<h1 class="title">登陆网易通行证</h1>
        <form class="login-form" method="post" action="/login">
            <table class="all-input">
                <tr class="box">
                    <td class="form-label"><label for="user">用户名：</label></td>
                    <td><input type="text" class="input-box" id="user" name="user"></td>
                </tr>
                <tr class="box">
                    <td class="form-label"><label for="pwd">密码：</label></td>
                    <td><input type="password" class="input-box" id="pwd" name="pwd"></td>
                </tr>
                <tr>
                    <td class="form-label"></td>
                    <td><button type="submit" class="submit">登陆</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
