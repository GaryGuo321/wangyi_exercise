<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>hover图片变大效果</title>
    <style type="text/css">
    .box {
    	/*固定宽度*/
        width: 225px;
        height: 142px;
        cursor: pointer;
        /*防止溢出*/
        overflow: hidden;
    }
    .box img{
        /*设置图片与盒子等高等宽*/
        width:100%;
        height:100%;
    	transition: transform .3s ease;
    }
    .box:hover img{
    	transform:scale(1.1,1.1);
    }
    </style>
</head>

<body>
    <div class="box">
        <img src="http://imgsize.ph.126.net/?enlarge=true&imgurl=http://nos.netease.com/edu-image/6BD5C3FBE9C15EEBF841D6F038C6C3EB.png?imageView&thumbnail=225y142&quality=100_225x142x1x95.png?imageView&thumbnail=225y142&quality=100" alt="">
    </div>
</body>

</html>
